<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Saber IP ‚Äî Descubra seu IP e Localiza√ß√£o</title>
<meta name="description" content="Veja seu IP agora, descubra sua localiza√ß√£o e use ferramentas online gratuitas.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0d0d0d;color:#fff}
a{text-decoration:none;color:#00ff99}

/* Layout */
.wrapper{display:flex;min-height:100vh}

/* Menu */
.sidebar{
  width:260px;
  background:#111;
  padding:20px;
  overflow-y:auto
}
.sidebar h2{color:#00ff99;margin-top:0}
.sidebar a{
  display:block;
  padding:12px;
  margin:6px 0;
  background:#0d0d0d;
  border-radius:10px;
  font-size:15px
}
.sidebar a:hover{background:#00ff99;color:#000}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px;
  overflow:hidden
}

/* IP box */
.ip-box{
  background:#111;
  padding:25px;
  border-radius:18px;
  text-align:center
}
.ip{
  font-size:44px;
  color:#00ff99;
  font-weight:bold;
  word-break:break-all
}
.geo{
  margin-top:10px;
  font-size:18px;
  color:#ccc
}
.btn{
  padding:14px 22px;
  margin:8px;
  font-size:18px;
  border-radius:12px;
  border:none;
  cursor:pointer
}
.btn-main{background:#00ff99;color:#000}
.btn-outline{background:#0d0d0d;color:#00ff99;border:2px solid #00ff99}

/* Frame */
.frame{
  margin-top:20px;
  width:100%;
  height:500px;
  border:none;
  border-radius:16px;
  background:#0d0d0d
}

/* Mobile */
@media(max-width:900px){
  .wrapper{flex-direction:column}
  .sidebar{width:100%;display:flex;overflow-x:auto}
  .sidebar a{min-width:180px}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- MENU -->
  <div class="sidebar">
    <h2>üåê IP</h2>
    <a href="#" onclick="abrir('IP/meu-ip.html')">Meu IP</a>
    <a href="#" onclick="abrir('IP/ipv4.html')">IPv4</a>
    <a href="#" onclick="abrir('IP/ipv6.html')">IPv6</a>

    <h2>üß© Geradores</h2>
    <a href="#" onclick="abrir('geradores/cpf.html')">CPF</a>
    <a href="#" onclick="abrir('geradores/cnpj.html')">CNPJ</a>
    <a href="#" onclick="abrir('geradores/pessoas.html')">Pessoas</a>
    <a href="#" onclick="abrir('geradores/cartao-credito.html')">Cart√£o</a>
    <a href="#" onclick="abrir('geradores/renavam.html')">RENAVAM</a>
    <a href="#" onclick="abrir('geradores/qr-code.html')">QR Code</a>

    <h2>‚úÖ Validadores</h2>
    <a href="#" onclick="abrir('validadores/cpf.html')">CPF</a>
    <a href="#" onclick="abrir('validadores/cnpj.html')">CNPJ</a>
    <a href="#" onclick="abrir('validadores/cartao-credito.html')">Cart√£o</a>
  </div>

  <!-- CONTE√öDO -->
  <div class="main">

    <div class="ip-box">
      <div class="ip" id="ip">Carregando...</div>
      <button class="btn btn-main" onclick="copiarIP()">üìã Copiar IP</button>

      <div class="geo" id="geo">Obtendo localiza√ß√£o...</div>

      <button class="btn btn-outline"
        onclick="abrir('geolocalizacao.html?auto=1')">
        üìç Descubra a localiza√ß√£o de uma pessoa agora
      </button>
    </div>

    <iframe class="frame" id="frame" src="IP/meu-ip.html"></iframe>

  </div>
</div>

<script>
let ipAtual="";

// Abrir p√°ginas no frame
function abrir(url){
  document.getElementById("frame").src = url;
}

// Copiar IP
function copiarIP(){
  navigator.clipboard.writeText(ipAtual);
  alert("IP copiado!");
}

// Carregar IP e GEO em texto
async function carregar(){
  try{
    const ipRes = await fetch("https://api64.ipify.org?format=json").then(r=>r.json());
    ipAtual = ipRes.ip;
    document.getElementById("ip").innerText = ipAtual;

    const geo = await fetch(`https://ipapi.co/${ipAtual}/json/`).then(r=>r.json());
    document.getElementById("geo").innerText =
      `${geo.city}, ${geo.region}, ${geo.country_name} | ISP: ${geo.org}`;
  }catch(e){
    document.getElementById("ip").innerText="N√£o foi poss√≠vel obter IP";
    document.getElementById("geo").innerText="";
  }
}

carregar();
</script>

</body>
