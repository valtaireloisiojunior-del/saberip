<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Geolocaliza√ß√£o de IP | Saber IP</title>
<meta name="description" content="Descubra a localiza√ß√£o de qualquer IP no mapa com a ferramenta gratuita do Saber IP.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0d0d0d;color:#fff;text-align:center;}
a{text-decoration:none;color:#00ff99;}

.container{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.ip{font-size:42px;color:#00ff99;font-weight:bold;margin-top:10px;word-break:break-word;}
.geo{margin-top:10px;font-size:18px;color:#ccc;}

.btn{
  padding:14px 22px;
  margin:8px;
  font-size:18px;
  border-radius:12px;
  border:none;
  cursor:pointer
}
.btn-main{background:#00ff99;color:#000;}
.btn-outline{background:#0d0d0d;color:#00ff99;border:2px solid #00ff99;}

#map{height:450px;width:100%;margin:20px auto;border-radius:16px;}

.search input{
  width:250px;
  padding:10px;
  font-size:16px;
  border-radius:10px;
  border:none;
  text-align:center;
  margin-bottom:8px;
}

footer{margin:30px 0;font-size:14px;color:#777;}
footer a{color:#00ff99;text-decoration:none;margin:0 10px;}
</style>
</head>

<body>

<div class="container">
  <h1>üåç Geolocaliza√ß√£o de IP</h1>
  <div class="ip" id="ip">Carregando...</div>
  <button class="btn btn-main" onclick="copiarIP()">üìã Copiar IP</button>

  <div class="geo" id="geo">Obtendo localiza√ß√£o...</div>

  <div class="search">
    <input type="text" id="ipBusca" placeholder="Consultar outro IP">
    <br>
    <button class="btn btn-outline" onclick="colarIP()">üìã Colar IP</button>
    <button class="btn btn-main" onclick="buscarIP()">üîç Consultar</button>
  </div>

  <div id="map"></div>
</div>

<footer>
<a href="index.html">In√≠cio</a> |
<a href="privacidade.html">Privacidade</a> |
<a href="sobre.html">Sobre</a> |
<a href="contato.html">Contato</a>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let mapa, marcador, ipAtual="";

// L√™ par√¢metro ?auto=1 para iniciar automaticamente
function getParam(param){
  const url = new URL(window.location.href);
  return url.searchParams.get(param);
}

// Carregar IP e geolocaliza√ß√£o
async function carregar(ip=null){
  try{
    const ipRes = ip ? {ip: ip} : await fetch("https://api64.ipify.org?format=json").then(r=>r.json());
    ipAtual = ipRes.ip;
    document.getElementById("ip").innerText = ipAtual;

    const geo = await fetch(`https://ipapi.co/${ipAtual}/json/`).then(r=>r.json());
    document.getElementById("geo").innerText =
      `${geo.city}, ${geo.region}, ${geo.country_name} | ISP: ${geo.org}`;

    if(!mapa){
      mapa = L.map('map', {scrollWheelZoom:true}).setView([geo.latitude, geo.longitude], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
    }

    if(marcador) mapa.removeLayer(marcador);
    marcador = L.marker([geo.latitude, geo.longitude]).addTo(mapa)
      .bindPopup("Localiza√ß√£o aproximada").openPopup();

    mapa.setView([geo.latitude, geo.longitude], 11);

  }catch(e){
    document.getElementById("ip").innerText="N√£o foi poss√≠vel obter IP";
    document.getElementById("geo").innerText="";
    console.error(e);
  }
}

// Copiar IP
function copiarIP(){ navigator.clipboard.writeText(ipAtual); alert("IP copiado!"); }

// Colar IP
function colarIP(){ navigator.clipboard.readText().then(t=>document.getElementById("ipBusca").value=t); }

// Consultar IP digitado
function buscarIP(){
  const ip = document.getElementById("ipBusca").value.trim();
  if(!ip) return alert("Digite um IP!");
  carregar(ip);
}

// Inicializa
window.onload = () => {
  if(getParam("auto")==="1"){
    carregar(); // inicia automaticamente com IP do usu√°rio
  }else{
    carregar();
  }
};
</script>

</body>
</html>
