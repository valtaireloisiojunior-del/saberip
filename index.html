<style>

      <div class="ip" id="ip">Carregando IP...</div>
      <button class="btn btn-main" onclick="copiarIP()">üìã Copiar IP</button>

      <div class="search">
        <input type="text" id="ipBusca" placeholder="Consultar geolocaliza√ß√£o de outro IP">
        <br>
        <button class="btn btn-outline" onclick="colarIP()">üìã Colar IP</button>
        <button class="btn btn-main" onclick="buscarIP()">üîç Consultar</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let mapa, marcador, ipAtual="";

// Carregar IP e geolocaliza√ß√£o
async function carregar(ip=null){
  try{
    const ipRes = ip ? {ip: ip} : await fetch("https://api64.ipify.org?format=json").then(r=>r.json());
    ipAtual = ipRes.ip;
    document.getElementById("ip").innerText = ipAtual;

    const geo = await fetch(`https://ipapi.co/${ipAtual}/json/`).then(r=>r.json());

    if(!mapa){
      mapa = L.map('map', {scrollWheelZoom:false}).setView([geo.latitude, geo.longitude], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapa);
    }

    if(marcador) mapa.removeLayer(marcador);
    marcador = L.marker([geo.latitude, geo.longitude]).addTo(mapa)
      .bindPopup("Localiza√ß√£o aproximada").openPopup();

    mapa.setView([geo.latitude, geo.longitude], 11);
  }catch(e){
    document.getElementById("ip").innerText="N√£o foi poss√≠vel obter IP";
    console.error(e);
  }
}

// Copiar IP
function copiarIP(){ navigator.clipboard.writeText(ipAtual).then(()=>alert("IP copiado!")); }

// Colar IP do clipboard
function colarIP(){ navigator.clipboard.readText().then(t=>document.getElementById("ipBusca").value=t); }

// Consultar IP digitado
function buscarIP(){
  const ip = document.getElementById("ipBusca").value.trim();
  if(!ip) return alert("Digite um IP!");
  carregar(ip);
}

// Abrir ferramenta no iframe
function abrir(url){ document.getElementById("frame").src = url; }

// Inicializa
carregar();
</script>

</body>
