<script>
let ipAtual="";

// Copiar IP
function copiarIP(){
  navigator.clipboard.writeText(ipAtual);
  alert("IP copiado!");
}

// Colar do clipboard
function colarIP(){
  navigator.clipboard.readText().then(t=>document.getElementById("ipBusca").value=t);
}

// Consultar IP digitado
function buscarIP(){
  const ip = document.getElementById("ipBusca").value.trim();
  if(!ip) return alert("Digite um IP!");
  carregar(ip);
}

// Carregar IP e geolocaliza√ß√£o em texto
async function carregar(ip=null){
  try{
    const ipRes = ip ? {ip: ip} : await fetch("https://api64.ipify.org?format=json").then(r=>r.json());
    ipAtual = ipRes.ip;
    document.getElementById("ip").innerText = ipAtual;

    const geo = await fetch(`https://ipapi.co/${ipAtual}/json/`).then(r=>r.json());
    document.getElementById("geo").innerText =
      `${geo.city}, ${geo.region}, ${geo.country_name} | ISP: ${geo.org}`;
  }catch(e){
    document.getElementById("ip").innerText="N√£o foi poss√≠vel obter IP";
    document.getElementById("geo").innerText="";
    console.error(e);
  }
}

carregar();
</script>
