<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WHOIS Lookup ‚Äî Saber IP</title>
<meta name="description" content="Consulte informa√ß√µes WHOIS de qualquer dom√≠nio de forma r√°pida e gratuita.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin:0;font-family:Arial, Helvetica, sans-serif;background:#0d0d0d;color:#fff;text-align:center;}
header {padding:40px 20px;}
h1 {font-size:36px;color:#00ff99;margin-bottom:10px;}
p {color:#ccc;font-size:18px;}
.input-box {margin:20px auto;max-width:500px;}
input[type=text]{width:80%;padding:12px;border-radius:10px;border:none;font-size:18px;}
button {background:#00ff99;color:#000;border:none;padding:12px 25px;font-size:18px;border-radius:10px;cursor:pointer;margin-top:10px;}
button:hover{opacity:0.9;}
.result-box{margin:20px auto;background:#111;padding:20px;border-radius:12px;max-width:600px;text-align:left;white-space:pre-wrap;word-break:break-word;}
footer {margin:40px 0;font-size:14px;color:#777;}
footer a {color:#00ff99;text-decoration:none;margin:0 10px;}
</style>
</head>
<body>

<header>
<h1>WHOIS Lookup</h1>
<p>Digite um dom√≠nio para ver suas informa√ß√µes WHOIS</p>
</header>

<div class="input-box">
<input type="text" id="domain" placeholder="ex: example.com">
<br>
<button onclick="consultarWHOIS()">üîç Consultar WHOIS</button>
<button onclick="copiarResultado()">üìã Copiar tudo</button>
</div>

<div class="result-box" id="resultado">Resultado aparecer√° aqui...</div>

<footer>
<a href="../index.html">In√≠cio</a> |
<a href="../privacidade.html">Privacidade</a> |
<a href="../contato.html">Contato</a>
</footer>

<script>
function consultarWHOIS(){
  const domain = document.getElementById("domain").value.trim();
  if(!domain){alert("Digite um dom√≠nio!"); return;}
  const resultado = document.getElementById("resultado");
  resultado.innerText = "Consultando...";
  
  // API p√∫blica gratuita para WHOIS (necessita CORS proxy)
  fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://whoisapi.com/api/v1?domain=' + domain + '&apiKey=demo')}`)
    .then(res=>res.json())
    .then(data=>{
      try{
        const text = JSON.parse(data.contents);
        resultado.innerText = JSON.stringify(text, null, 2);
      } catch(e){
        resultado.innerText = "N√£o foi poss√≠vel obter o WHOIS. Tente outro dom√≠nio.";
      }
    })
    .catch(()=>resultado.innerText="Erro ao consultar WHOIS.");
}

function copiarResultado(){
  const txt = document.getElementById("resultado").innerText;
  navigator.clipboard.writeText(txt).then(()=>alert("Resultado copiado!"));
}
</script>

</body>
</html>
