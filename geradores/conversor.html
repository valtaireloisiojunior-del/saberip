<body>

<h1>üîÑ Conversor de Unidades</h1>
<p>Converta valores de forma r√°pida e pr√°tica</p>

<div class="card">
  <label>Valor</label>
  <input type="number" id="valor" placeholder="Digite um n√∫mero">

  <label>Tipo de convers√£o</label>
  <select id="tipo">
    <option value="comprimento">Comprimento (m ‚áÜ cm ‚áÜ mm)</option>
    <option value="peso">Peso (kg ‚áÜ g)</option>
    <option value="temperatura">Temperatura (¬∞C ‚áÜ ¬∞F)</option>
    <option value="tempo">Tempo (h ‚áÜ min ‚áÜ s)</option>
  </select>

  <label>Converter de</label>
  <select id="origem"></select>

  <label>Converter para</label>
  <select id="destino"></select>

  <button onclick="converter()">Converter</button>

  <div class="result" id="resultado"></div>
</div>

<script>
const lista = {
  comprimento: ["m","cm","mm"],
  peso: ["kg","g"],
  temperatura: ["¬∞C","¬∞F"],
  tempo: ["h","min","s"]
};

document.getElementById("tipo").addEventListener("change", ()=>{
  const tipo = document.getElementById("tipo").value;
  const orig = document.getElementById("origem");
  const dest = document.getElementById("destino");

  orig.innerHTML = "";
  dest.innerHTML = "";
  lista[tipo].forEach(u=>{
    orig.innerHTML += `<option value="${u}">${u}</option>`;
    dest.innerHTML += `<option value="${u}">${u}</option>`;
  });
});

document.getElementById("tipo").dispatchEvent(new Event("change"));

function converter(){
  const valor = parseFloat(document.getElementById("valor").value);
  const tipo = document.getElementById("tipo").value;
  const origem = document.getElementById("origem").value;
  const destino = document.getElementById("destino").value;

  if(isNaN(valor)){
    alert("Digite um valor num√©rico!");
    return;
  }

  let resultado;

  if(tipo === "comprimento"){
    // converter tudo pra metros
    let base;
    if(origem === "m") base = valor;
    if(origem === "cm") base = valor / 100;
    if(origem === "mm") base = valor / 1000;

    if(destino === "m") resultado = base;
    if(destino === "cm") resultado = base * 100;
    if(destino === "mm") resultado = base * 1000;
  }

  if(tipo === "peso"){
    let base = origem === "kg" ? valor : valor / 1000;
    resultado = destino === "kg" ? base : base * 1000;
  }

  if(tipo === "temperatura"){
    if(origem === "¬∞C" && destino === "¬∞F"){
      resultado = (valor * 9/5) + 32;
    }
    else if(origem === "¬∞F" && destino === "¬∞C"){
      resultado = (valor - 32) * 5/9;
    } else {
      resultado = valor;
    }
  }

  if(tipo === "tempo"){
    let base;
    if(origem === "h") base = valor * 3600;
    if(origem === "min") base = valor * 60;
    if(origem === "s") base = valor;

    if(destino === "h") resultado = base / 3600;
    if(destino === "min") resultado = base / 60;
    if(destino === "s") resultado = base;
  }

  document.getElementById("resultado").innerText = `${resultado}`;
}
</script>
