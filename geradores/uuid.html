<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de UUID | Saber IP</title>
<meta name="description" content="Gere UUIDs únicos versão 4 online.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff}
.container{max-width:900px;margin:auto;padding:40px 15px;text-align:center}
.box{background:#111;border-radius:14px;padding:30px}
h1{color:#00ff99}
input{width:100%;padding:12px;border-radius:8px;border:none;font-size:16px}
button{margin-top:15px;padding:14px 22px;border:none;border-radius:10px;background:#00ff99;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<div class="container">
  <h1>Gerador de UUID</h1>
  <div class="box">
    <input id="uuid" readonly>
    <button onclick="gerar()">Gerar UUID</button>
  </div>
</div>

<script>
function gerar(){
  crypto.randomUUID
  ? document.getElementById("uuid").value = crypto.randomUUID()
  : document.getElementById("uuid").value =
    'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{
      const r=Math.random()*16|0,v=c=='x'?r:(r&0x3|0x8);
      return v.toString(16);
    });
}
gerar();
</script>

</body>
</html>
