<script>
function gerarTelefone(){
  const tipo = document.getElementById('tipo').value;
  let ddd = document.getElementById('ddd').value;
  const formato = document.getElementById('formato').value;

  const ddds = ['11','21','31','41','51','61','71','81','85','91'];
  if(ddd === 'aleatorio'){
    ddd = ddds[Math.floor(Math.random()*ddds.length)];
  }

  let numero = '';

  if(tipo === 'celular'){
    numero = '9';
    for(let i=0;i<8;i++) numero += Math.floor(Math.random()*10);
  }else{
    numero = Math.floor(Math.random()*5 + 2).toString();
    for(let i=0;i<7;i++) numero += Math.floor(Math.random()*10);
  }

  let finalNumero = formato === 'formatado'
    ? `(${ddd}) ${numero.length===9 ? numero.slice(0,5)+'-'+numero.slice(5) : numero.slice(0,4)+'-'+numero.slice(4)}`
    : ddd + numero;

  document.getElementById('telefone').innerText = finalNumero;
  document.getElementById('resultado').style.display = 'block';
}

function copiar(){
  const text = document.getElementById('telefone').innerText;
  navigator.clipboard.writeText(text);

}
