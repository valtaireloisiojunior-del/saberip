<script>
// Fun√ß√£o para gerar CNH fict√≠cia
function gerarCNH(){
  let cnh = "";
  // Primeiro 9 n√∫meros aleat√≥rios
  for(let i=0;i<9;i++){
    cnh += Math.floor(Math.random()*10);
  }
  // Calcula o d√≠gito verificador simples
  let soma=0;
  for(let i=0;i<9;i++){soma += parseInt(cnh[i])*(i+1);}
  let dv = soma % 11;
  if(dv > 9) dv = 0;
  cnh += dv;
  document.getElementById("cnh").innerText = cnh;
}

// Copiar CNH
function copiarCNH(){
  const cnh = document.getElementById("cnh").innerText;
  navigator.clipboard.writeText(cnh).then(()=>alert("CNH copiada: " + cnh));
}
