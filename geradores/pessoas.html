<script>
const nomes = ["JoÃ£o","Maria","Pedro","Ana","Lucas","Mariana","Carlos","Fernanda","Rafael","Juliana"];
const sobrenomes = ["Silva","Santos","Oliveira","Pereira","Costa","Rodrigues","Almeida","Lima","Gomes"];
const ruas = ["Rua das Flores","Av Brasil","Rua Central","Rua das Palmeiras","Av Paulista"];
const cidades = ["SÃ£o Paulo","Rio de Janeiro","Belo Horizonte","Curitiba","Porto Alegre"];
const estados = ["SP","RJ","MG","PR","RS"];

function gerarCPF() {
  let cpf = [];
  for (let i = 0; i < 9; i++) cpf.push(Math.floor(Math.random() * 10));

  let soma = cpf.reduce((s, n, i) => s + n * (10 - i), 0);
  let d1 = (soma * 10) % 11;
  if (d1 === 10) d1 = 0;
  cpf.push(d1);

  soma = cpf.reduce((s, n, i) => s + n * (11 - i), 0);
  let d2 = (soma * 10) % 11;
  if (d2 === 10) d2 = 0;
  cpf.push(d2);

  return cpf.join('');
}

function gerarPessoa() {
  const nome = nomes[Math.floor(Math.random()*nomes.length)];
  const sobrenome = sobrenomes[Math.floor(Math.random()*sobrenomes.length)];
  const rua = ruas[Math.floor(Math.random()*ruas.length)];
  const cidade = cidades[Math.floor(Math.random()*cidades.length)];
  const estado = estados[Math.floor(Math.random()*estados.length)];
  const cpf = gerarCPF();
  const email = `${nome.toLowerCase()}.${sobrenome.toLowerCase()}@emailteste.com`;
  const telefone = `(11) 9${Math.floor(1000+Math.random()*9000)}-${Math.floor(1000+Math.random()*9000)}`;

  document.getElementById("resultado").innerHTML = `
    <div class="dado"><strong>Nome:</strong> ${nome} ${sobrenome}</div>
    <div class="dado"><strong>CPF:</strong> ${cpf}</div>
    <div class="dado"><strong>Email:</strong> ${email}</div>
    <div class="dado"><strong>Telefone:</strong> ${telefone}</div>
    <div class="dado"><strong>EndereÃ§o:</strong> ${rua}, ${cidade} - ${estado}</div>
  `;
}

function copiarTudo() {
  const texto = document.getElementById("resultado").innerText;
  navigator.clipboard.writeText(texto).then(() => {
    alert("Dados copiados!");
  });
}
</script>
