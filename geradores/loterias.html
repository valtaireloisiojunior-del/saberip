<body>
<h1>ğŸ° Gerador de Loterias</h1>
<div class="cv-box">
<h2>Escolha a Loteria</h2>
<select id="loteria" style="width:90%;padding:15px;margin:10px 0;border:2px solid #00ff99;border-radius:10px;background:#000;color:#fff;font-size:16px;">
<option value="megasena">Mega-Sena (6 nÃºmeros)</option>
<option value="lotofacil">LotofÃ¡cil (15 nÃºmeros)</option>
<option value="quina">Quina (5 nÃºmeros)</option>
</select>
<button class="btn" onclick="gerarNumeros()">ğŸ² Gerar NÃºmeros</button>

<footer>/* Mesmo footer */</footer>
<script>
let numsTexto = "";
function gerarNumeros() {
  const tipo = document.getElementById('loteria').value;
  let qtd = {megasena:6, lotofacil:15, quina:5}[tipo];
  let max = {megasena:60, lotofacil:25, quina:80}[tipo];
  const nums = [];
  while(nums.length < qtd) {
    const num = Math.floor(Math.random() * max) + 1;
    if(!nums.includes(num)) nums.push(num);
  }
  nums.sort((a,b)=>a-b);
  numsTexto = `${tipo.toUpperCase()}: ${nums.join(' - ')}`;
  document.getElementById('numeros-output').innerText = numsTexto;
}
function copiarNumeros() {
  if(!numsTexto) return alert("Gere os nÃºmeros primeiro!");
  navigator.clipboard.writeText(numsTexto).then(() => alert("NÃºmeros copiados!"));
}
</script>
