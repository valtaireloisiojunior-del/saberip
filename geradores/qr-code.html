<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code</title>
<meta name="description" content="Gere QR Codes a partir de textos ou URLs. Ferramenta gratuita e pronta para uso.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0d0d0d;color:#fff;text-align:center;}
a.home{display:inline-block;background:#00ff99;color:#000;font-weight:bold;font-size:20px;padding:12px 25px;margin:20px 0;border-radius:12px;text-decoration:none;cursor:pointer;}
h1{font-size:36px;color:#00ff99;margin-top:20px;}
p{color:#ccc;font-size:18px;}
.container{background:#111;max-width:600px;margin:20px auto;padding:30px 20px;border-radius:16px;}
.campo{background:#0d0d0d;padding:15px;margin:12px 0;border-radius:12px;font-size:20px;text-align:center;word-break:break-word;}
.campo strong{color:#00ff99;}
input{width:90%;padding:12px;margin:12px 0;font-size:18px;border-radius:10px;border:none;}
.btn{display:block;width:100%;margin:10px 0;padding:15px;font-size:20px;border-radius:10px;border:none;cursor:pointer;}
.btn-gerar{background:#00ff99;color:#000;}
.btn-copiar{background:#222;color:#00ff99;border:2px solid #00ff99;}
.btn-download{background:#00ff99;color:#000;border:2px solid #00ff99;}
.btn:hover{opacity:0.9;}
footer{margin:40px 0;font-size:14px;color:#777;}
footer a{color:#00ff99;text-decoration:none;margin:0 10px;}
canvas{margin-top:20px;border:1px solid #00ff99;border-radius:12px;}
</style>
</head>

<body>

<!-- BOT√ÉO HOME -->
<a class="home" href="https://valtaireloisiojunior-del.github.io/saberip/index.html">üè† Home</a>

<h1>Gerador de QR Code</h1>
<p>Insira um texto ou URL e gere um QR Code instantaneamente</p>

<div class="container">
  <input type="text" id="texto" placeholder="Digite aqui seu texto ou URL">
  <button class="btn btn-gerar" onclick="gerarQR()">üì∑ Gerar QR Code</button>
  <button class="btn btn-copiar" onclick="copiarTexto()">üìã Copiar Texto</button>
</div>

<div class="container" id="qrcode">QR Code aparecer√° aqui</div>

<div class="container">
  <button class="btn btn-download" onclick="baixarQR()">üíæ Baixar QR Code</button>
  <button class="btn btn-copiar" onclick="copiarLink()">üîó Copiar Link da Imagem</button>
</div>

<footer>
<a href="../index.html">In√≠cio</a> |
<a href="lorem-ipsum.html">Gerador de Lorem Ipsum</a> |
<a href="../privacidade.html">Privacidade</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
let ultimoCanvas = null;

function gerarQR(){
  const texto = document.getElementById("texto").value.trim();
  if(!texto){alert("Digite algum texto ou URL!"); return;}
  
  const container = document.getElementById("qrcode");
  container.innerHTML = "";
  
  const canvas = document.createElement('canvas');
  QRCode.toCanvas(canvas, texto, {width:250}, function(err){
    if(err){alert("Erro ao gerar QR Code"); return;}
    container.appendChild(canvas);
    ultimoCanvas = canvas;
  });
}

function copiarTexto(){
  const texto = document.getElementById("texto").value.trim();
  if(!texto){alert("Nada para copiar!"); return;}
  navigator.clipboard.writeText(texto).then(()=>{alert("Texto copiado!")});
}

function baixarQR(){
  if(!ultimoCanvas){alert("Gere primeiro o QR Code!"); return;}
  const link = document.createElement('a');
  link.download = 'qrcode.png';
  link.href = ultimoCanvas.toDataURL("image/png");
  link.click();
}

function copiarLink(){
  if(!ultimoCanvas){alert("Gere primeiro o QR Code!"); return;}
  const url = ultimoCanvas.toDataURL("image/png");
  navigator.clipboard.writeText(url).then(()=>{alert("Link da imagem copiado!")});
}
</script>

</body>
</html>
