<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Conversor de Moeda ‚Äî Saber IP</title>
<meta name="description" content="Converta valores entre moedas online rapidamente. Cota√ß√£o aproximada, simples e gratuita.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0d0d0d;
  color:#fff;
  text-align:center;
}

header{
  padding:40px 20px 20px;
}

h1{
  font-size:36px;
  color:#00ff99;
  margin-bottom:8px;
}

p{
  font-size:16px;
  color:#ccc;
}

.container{
  max-width:500px;
  margin:30px auto;
  background:#111;
  padding:25px 20px;
  border-radius:16px;
}

label{
  display:block;
  margin:15px 0 5px;
  font-size:16px;
  text-align:left;
  color:#aaa;
}

input, select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
  font-size:16px;
}

button{
  background:#00ff99;
  color:#000;
  border:none;
  padding:14px 28px;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
  margin:5px;
}

button:hover{opacity:.9;}

.result-box{
  margin-top:20px;
  background:#111;
  padding:15px;
  border-radius:12px;
  font-size:18px;
  color:#00ff99;
  word-break:break-word;
}

footer{
  margin:40px 0;
  font-size:14px;
  color:#777;
}

footer a{
  color:#00ff99;
  text-decoration:none;
  margin:0 10px;
}
</style>
</head>
<body>

<header>
<h1>Conversor de Moeda</h1>
<p>Converta valores entre moedas rapidamente</p>
</header>

<div class="container">
  <label for="valor">Valor:</label>
  <input type="number" id="valor" placeholder="Digite o valor" />

  <label for="de">De:</label>
  <select id="de">
    <option value="BRL" selected>Real (BRL)</option>
    <option value="USD">D√≥lar (USD)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="GBP">Libra (GBP)</option>
    <option value="JPY">Iene (JPY)</option>
  </select>

  <label for="para">Para:</label>
  <select id="para">
    <option value="USD">D√≥lar (USD)</option>
    <option value="BRL" selected>Real (BRL)</option>
    <option value="EUR">Euro (EUR)</option>
    <option value="GBP">Libra (GBP)</option>
    <option value="JPY">Iene (JPY)</option>
  </select>

  <button onclick="converter()">üí∞ Converter</button>
  <button onclick="copiarResultado()">üìã Copiar Resultado</button>

  <div class="result-box" id="resultado">Resultado aparecer√° aqui</div>
  <p style="color:#aaa;font-size:12px;margin-top:10px;">‚ö†Ô∏è Cota√ß√£o aproximada, apenas para refer√™ncia</p>
</div>

<footer>
<a href="../index.html">In√≠cio</a> |
<a href="../privacidade.html">Privacidade</a> |
<a href="../contato.html">Contato</a>
</footer>

<script>
async function converter(){
  const valor = parseFloat(document.getElementById("valor").value);
  const de = document.getElementById("de").value;
  const para = document.getElementById("para").value;
  const resBox = document.getElementById("resultado");

  if(isNaN(valor) || valor <=0){
    resBox.innerText = "Digite um valor v√°lido!";
    return;
  }

  try{
    // API p√∫blica e gratuita que funciona direto no navegador
    const response = await fetch(`https://api.exchangerate.host/convert?from=${de}&to=${para}&amount=${valor}`);
    const data = await response.json();

    if(data.result){
      resBox.innerText = `${valor} ${de} = ${data.result.toFixed(2)} ${para}`;
    } else {
      resBox.innerText = "N√£o foi poss√≠vel consultar a cota√ß√£o.";
    }
  } catch(err){
    console.error(err);
    resBox.innerText = "N√£o foi poss√≠vel consultar a cota√ß√£o.";
  }
}

function copiarResultado(){
  const resultado = document.getElementById("resultado").innerText;
  if(resultado && resultado !== "Resultado aparecer√° aqui"){
    navigator.clipboard.writeText(resultado).then(()=>alert("Resultado copiado!"));
  }
}
</script>

</body>
</html>
