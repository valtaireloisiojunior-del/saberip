<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0d0d0d;color:#fff;text-align:center;}
header{padding:40px 20px;}
h1{font-size:36px;color:#00ff99;margin-bottom:10px;}

<body>

<header>
<h1>Conversor de Moeda</h1>
<p>Converta valores entre moedas e veja a cota√ß√£o atual do Real</p>
</header>

<div class="card">
<input type="number" id="valor" placeholder="Valor a converter">
<br>
<select id="de">
<option value="BRL" selected>BRL - Real</option>
<option value="USD">USD - D√≥lar</option>
<option value="EUR">EUR - Euro</option>
<option value="GBP">GBP - Libra</option>
<option value="JPY">JPY - Iene</option>
</select>
<br>
<select id="para">
<option value="USD">USD - D√≥lar</option>

<option value="GBP">GBP - Libra</option>

</select>
<br>
<button onclick="converter()">üí± Converter</button>

<div class="result-box" id="resultado">Resultado aparecer√° aqui...</div>

</div>

<footer>
<a href="../index.html">In√≠cio</a> |

</footer>

<script>
async function converter(){
  const valor = parseFloat(document.getElementById("valor").value);
  const de = document.getElementById("de").value;
  const para = document.getElementById("para").value;
  const res = document.getElementById("resultado");

  if(isNaN(valor)){alert("Digite um valor v√°lido!"); return;}

  res.innerText = "Consultando cota√ß√£o...";
  try{
    const response = await fetch(`https://api.exchangerate.host/convert?from=${de}&to=${para}&amount=${valor}`);
    const data = await response.json();
    if(data.result !== undefined){
      res.innerText = `${valor.toFixed(2)} ${de} = ${data.result.toFixed(2)} ${para}`;
    } else {
      res.innerText = "N√£o foi poss√≠vel consultar a cota√ß√£o.";
    }
  } catch(err){
    res.innerText = "Erro ao consultar a cota√ß√£o.";
  }
}

function copiarResultado(){
  const txt = document.getElementById("resultado").innerText;
  navigator.clipboard.writeText(txt).then(()=>alert("Resultado copiado!"));
}
</script>

</body>
