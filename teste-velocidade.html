<header class="main-header">

<script>
async function detectIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('main-ip').textContent = data.ip;
    } catch {document.getElementById('main-ip').textContent = 'IP n√£o detectado';}
}

async function copyIP() {
    try {
        const ip = document.getElementById('main-ip').textContent;
        if(ip.includes('Carregando') || ip.includes('n√£o detectado')) {alert('Aguarde o IP carregar'); return;}
        await navigator.clipboard.writeText(ip);
        alert('IP copiado: '+ip);
    } catch {alert('Erro ao copiar IP');}
}

detectIP();

// Chart.js
const ctx = document.getElementById('speedChart').getContext('2d');
const speedChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [
            {label:'Download (Mbps)', data:[], borderColor:'#00ff99', backgroundColor:'rgba(0,255,153,0.2)', fill:true},
            {label:'Upload (Mbps)', data:[], borderColor:'#00cc77', backgroundColor:'rgba(0,204,119,0.2)', fill:true},
            {label:'Ping (ms)', data:[], borderColor:'#ff3366', backgroundColor:'rgba(255,51,102,0.2)', fill:true}
        ]
    },
    options:{
        responsive:true,
        scales:{
            y:{beginAtZero:true},
            x:{title:{display:true,text:'Segundos'}}
        }
    }
});

// Fun√ß√£o de teste avan√ßado
function startAdvancedTest(){
    const labels = [];
    const downloadData = [];
    const uploadData = [];
    const pingData = [];
    speedChart.data.labels = [];
    speedChart.data.datasets[0].data = [];
    speedChart.data.datasets[1].data = [];
    speedChart.data.datasets[2].data = [];
    speedChart.update();

    let t=0;
    const interval = setInterval(()=>{
        t+=1;
        // Simula√ß√£o de teste real (substituir por servidor real se desejar)
        const download = (Math.random()*50+10).toFixed(2);
        const upload = (Math.random()*20+5).toFixed(2);
        const ping = Math.floor(Math.random()*50+10);

        labels.push(t);
        downloadData.push(download);
        uploadData.push(upload);
        pingData.push(ping);

        speedChart.data.labels = labels;
        speedChart.data.datasets[0].data = downloadData;
        speedChart.data.datasets[1].data = uploadData;
        speedChart.data.datasets[2].data = pingData;
        speedChart.update();

        if(t>=10) clearInterval(interval); // 10 segundos de teste
    },1000);
}
</script>
