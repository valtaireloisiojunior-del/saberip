<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Qual é meu IP? Descubra seu IP público agora</title>

  <meta name="description" content="Veja seu IP público instantaneamente. Descubra IPv4, IPv6, localização, provedor e mais ferramentas online gratuitas.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: normal;
      color: #aaa;
      margin-bottom: 10px;
    }

    .ip {
      font-size: 42px;
      font-weight: bold;
      color: #00ff99;
      margin: 10px 0;
      word-break: break-all;
    }

    .geo {
      font-size: 15px;
      color: #bbb;
      margin-bottom: 25px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 35px;
    }

    .btn {
      background: #00ff99;
      color: #000;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      min-width: 160px;
    }

    .btn.secondary {
      background: #1b1b1b;
      color: #00ff99;
      border: 1px solid #00ff99;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .tool {
      background: #111;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      border: 1px solid #1f1f1f;
    }

    .tool h3 {
      margin: 0 0 6px 0;
      color: #00ff99;
      font-size: 16px;
    }

    .tool p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }

    footer a {
      color: #00ff99;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Seu IP público é:</h1>

  <div class="ip" id="ip">Carregando...</div>

  <div class="geo" id="geo">Obtendo localização...</div>

  <div class="actions">
    <button class="btn" onclick="copiarIP()">Copiar IP</button>
    <a class="btn secondary" href="ip/ipv4.html">Ver IPv4</a>
    <a class="btn secondary" href="ip/ipv6.html">Ver IPv6</a>
  </div>

  <div class="tools">
    <a class="tool" href="ip/dns.html">
      <h3>Meu DNS</h3>
      <p>Veja seus servidores DNS</p>
    </a>

    <a class="tool" href="geradores/senha.html">
      <h3>Gerador de Senha</h3>
      <p>Crie senhas seguras</p>
    </a>

    <a class="tool" href="geradores/uuid.html">
      <h3>Gerador de UUID</h3>
      <p>Identificadores únicos</p>
    </a>

    <a class="tool" href="calculadoras/porcentagem.html">
      <h3>Calculadora</h3>
      <p>Cálculo rápido de porcentagem</p>
    </a>
  </div>

  <footer>
    <p>
      <a href="sobre.html">Sobre</a> |
      <a href="privacidade.html">Privacidade</a> |
      <a href="contato.html">Contato</a>
    </p>
  </footer>

</div>

<script>
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      document.getElementById("ip").innerText = data.ip;
      document.getElementById("geo").innerText =
        `${data.city} - ${data.region} - ${data.country_name} • ${data.org}`;
    });

  function copiarIP() {
    const ip = document.getElementById("ip").innerText;
    navigator.clipboard.writeText(ip);
    alert("IP copiado!");
  }
</script>

</body>
</html>
